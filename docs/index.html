<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="QueueBot Help" />
    <meta property="og:site_name" content="QueueBot" />
    <meta property="og:description" content="Get help, info, and more for QueueBot!" />
    <meta charset="UTF-8">

    <title>QueueBot Help</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="title">QueueBot Help</h2>
    <div id="commands">

    </div>

</body>

<script>
// Get the search parameters
var sps = (function () {
    var query = window.location.search.substring(1);
    //var qs = parse_query_string(query);

    var url = new URL('https://test.com?' + query);
    return url.searchParams;
})();
var cmds_div = document.querySelector('#commands');
for (const [key, value] of sps) {
    pe = document.createElement('p'); 
    pe.innerHTML = '<b>' + key + ':</b> ' + value;
    cmds_div.appendChild(pe);
}
</script>
</html>
